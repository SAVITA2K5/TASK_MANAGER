{% extends "base.html" %}
{% block content %}

<h3>Register</h3>

<form method="POST">
    <label>Username</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Register</button>
</form>

<p class="bottom-link">
    Already have an account? <a href="/login">Login</a>
</p>

{% endblock %}
